<textarea class="w-100"><div class="modal fade" id="modalObject" tabindex="-1" role="dialog" aria-labelledby="modalObjectTittle" aria-hidden="true">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title " id="titulo_modal"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="ml-5 mr-5">
					{{outputElements()}}
				</form>
			</div>
			<div class="modal-footer">
				<label id="labelComprobar"></label>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button id="btnGuardar" class="btn btn-success" type="submit">Aceptar</button>
			</div>
		</div>
	</div>
</div>
</textarea>
